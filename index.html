<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <section class="image-section">
        <img
          class="desk-img"
          src="images/image-product-desktop.jpg"
          alt="hahaha"
        />
        <!-- <img src="images/image-product-mobile.jpg" alt="hahaha" /> -->
      </section>
      <section class="information-section">
        <div class="product-type">
          <p>Perfume</p>
        </div>

        <div class="product-name"><p>Gabrielle Essence Eau De Parfum</p></div>

        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="product-price">
          <span class="current-price">$149.99</span>
          <span class="previous-price"><sup>$169.99</sup></span>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="Cart" />
          <span class="btn-cart">Add to Cart</span>
        </button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Desai</a>.
    </div>
  </body>
</html>
